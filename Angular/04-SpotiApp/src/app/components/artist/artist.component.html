<app-loading *ngIf="loading" class="mt-5"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <a [href]="artist.external_urls.spotify" target="_blank">Ir a pagina del artista</a>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search"> Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col" *ngIf="!loading">
    <table class="table table-dark table-striped">
      <thead>
      <tr class="table-dark">
        <th>Foto</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Vista previa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of topTracks">
        <td class="table-dark">
          <img [src]="data.album.images | noimage" class="img-thumb" alt="">
        </td>
        <td class="table-dark">{{data.album.name}}</td>
        <td class="table-dark">{{data.name}}</td>
        <td class="table-dark">
          <audio [src]="data.preview_url" controls></audio>
          <!-- <iframe [src]="data.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80"
          frameborder="0" allowtransparency="true" allow="encrypted-media">
          </iframe> -->
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
