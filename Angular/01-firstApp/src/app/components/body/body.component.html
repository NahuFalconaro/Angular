<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <div *ngIf="mostrar" class="card bg-primary m-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ frase.autor }}</h5>
        <p class="card-text">{{ frase.frase }}</p>
      </div>
    </div>
    <button (click)="mostrar = !mostrar" class="btn btn-outline-primary">
      Mostrar/Ocultar
    </button>
  </div>
  <div class="col">
    <h1>*ngFor</h1>
    <ul class="list-group">
      <li *ngFor="let p of personajes" class="list-group-item">{{ p }}</li>
    </ul>
    <ul class="list-group">
      <li *ngFor="let p of personajesJson" class="list-group-item">{{ p.name }} + {{ p.age }}</li>
    </ul>
  </div>
</div>
