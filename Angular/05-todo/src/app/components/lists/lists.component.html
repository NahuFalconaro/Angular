<ion-list>
  <ion-item-sliding *ngFor="let lista of listas | filtroCompletar:terminada">
    <ion-item detail color="dark" (click)="goToList(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note color="tertiary" slot="end">{{lista.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editTitle(lista)" color="tertiary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(lista)" color="red">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
