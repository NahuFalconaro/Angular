<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [ngModel]="user.name" required
          [class.is-invalid]="referencia.invalid && referencia.touched" #referencia="ngModel" minlength="5">
        <small *ngIf="referencia.invalid && referencia.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select name="pais" [ngModel]="user.pais" required id="" class="form-control" [disabled]="paises.length === 0">
        <option *ngFor="let pais of paises" [value]="pais.code">{{ pais.name}}</option>
      </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <label class="form-check-label">Masculino</label>
        <input type="radio" class="form-check-input" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required ngModel #genero="ngModel">
      </div>

      <div class="form-check form-check-inline">
        <label class="form-check-label">Femenino</label>
        <input type="radio" class="form-check-input" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required ngModel #genero="ngModel">

      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
